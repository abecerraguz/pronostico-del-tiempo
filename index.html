<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protostico del tiempo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <h1>Pronostico del tiempo</h1>
        <hr>
        <form id="enviarForm">
            <div class="form-row">
              <div class="form-group col-md-8">
                <input type="text" class="form-control" id="inputCity" placeholder="Ingrese una ciudad">
              </div>
              <div class="form-group col-md-4">
                <select id="inputDay" class="form-control">
                  <option selected>Nº de días...</option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-secondary btn-block mb-3">Buscar</button>
                </div>
            </div>
           
          </form>
        <div class="row" id="data">
    
        </div>
    </div>
    
<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
